<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de compras</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      background-color: hsl(240, 7%, 3%);
      background-color: hsl(200, 4%, 97%);
    }
  </style>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="js/main.js" type="module" defer></script>

<body>

  <!--  loader -->

  <div class="loader">
    <div class="loader__container">
      <span></span>
    </div>
  </div>

  <!-- header  -->
  <header class="header">
    <nav class="nav container">
      <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48.92 56.48" class="logo__icon">
          <path fill="currentColor"
            d="M28.58,15.39H25.16L35.78,36H31.49L20.67,15.71,8.23,38.82H18.94l3-5.43h-3.4l-1.47,2.54h-4l2.69-5.09H25.85l4.28,8H40.67ZM17.23,28.21l3.57-6.6,3.57,6.6Z">
          </path>
        </svg>
      </a>

      <div class="nav__menu">

        <button class="nav__button btn--close">
          <i class='bx bx-x'></i>

        </button>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Inicio</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Products</a>
          </li>

        </ul>
      </div>

      <div class="nav__buttons">
        <button class="btn--cart">
          <i class='bx bx-cart'></i>
          <span class="notify">0</span>

        </button>
        <button class="btn--menu">
          <i class='bx bx-menu'></i>

        </button>
      </div>
    </nav>
  </header>

  <!-- main -->
  <main>
    <section class="product section">
      <h1 class="products__title container">Productos</h1>

      <div class="products_container container">
      </div>

    </section>
  </main>

  <!-- cart -->

  <div class="cart">
    <div class="cart__container">

        </button>
      </div> -->

      <div class="cart__header">
        <h3 class="cart__title">Carrito de compras</h3>
        <button type="button" class="cart__btn btn--close">
          <i class="bx bx-x"></i>
        </button>
      </div>

      <div class="cart__body">
        <!-- carrito vacio con js -->
        <!-- <div class="cart__empty">
          <i class="bx bx-cart"></i>
        <p class="cart__text">No hay productos en el carrito</p>
        </div> -->

          <div class="article__image">
            <img src="https://res.cloudinary.com/duu1imwxs/image/upload/v1677270464/eCommerce/shirt1_prckre.png" alt="">

          </div>
          <div class="article__content">
            <span class="article__title">Camiseta de manga con cuello redondo</span>
            <span class="article__price">$10</span>
            <div class="article__quantity">
              <button>-</button>
              <button>0</button>
              <button>+</button>
            </div>
            <button class="article__quantity--btn">
              <i class="bx bx-trash"></i>
            </button>
          </div>

      </div>
      <div class="cart__footer">
        <div class="cart__count">
          <span class="cart__count--text">Articulos</span>
          <span class="cart__count--item">0</span>
        </div>

        <div class="cart__total">
          <span class="cart__count--text">Total</span>
          <span class="cart__total--item">0</span>
        </div>

        <button class="cart__btn btn--buy">Comprar</button>
      </div>
    </div>
  </div>


  <!-- footer -->
  <footer class="footer section">
    <div class="footer__container">
      <div class="footer__left">
        <h3 class="footer__title">Sobre Nosotros</h3>
        <p class="footer__text">Creado por Ontaneda CIA. LTDA.</p>
      </div>
      <div class="footer__rigth">
        <h3 class="footer__title">Redes Sociales</h3>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="" class="foot__link">
              <i class='bx bxl-linkedin-square'></i>
            </a>
          </li>
          <li class="footer__item">
            <a href="" class="foot__link">
              <i class='bx bxl-linkedin-square'></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__bottom">
        <p>Todos los derechos reservados</p>
      </div>
    </div>
